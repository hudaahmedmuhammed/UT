<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Form Elements">
        <title>Form Elements</title>
    </head>
    <body>
        <h1>Form Basic Elements</h1>
        <form>
            <fieldset>
                <legend>Input Box Elemets</legend>
                <p>
                    <label for="input_text">Text: </label>
                    <input type="text" id="input_text" placeholder="Text">
                </p>
                <p>
                    <label for="input_email">Email: </label>
                    <input type="email" id="input_email" placeholder="test.domain.com">
                </p>
                <p>
                    <label for="input_password">Password: </label>
                    <input type="password" id="input_password" placeholder="Password">
                </p>
                <p>
                    <label for="input_number">Number: </label>
                    <input type="number" id="input_number" placeholder="Number">
                </p>
                <p>
                    <label for="input_phonenumber">Phone Number: </label>
                    <input type="tel" id="input_phonenumber" placeholder="(999)999999">
                </p>
                <p>
                    <label for="input_url">URL: </label>
                    <input type="url" id="input_url" placeholder="https://somesite.com">
                </p>
                <p>
                    <label for="input_search">Search: </label>
                    <input type="search" id="input_search" placeholder="Search..."> 
                </p>     
            </fieldset> 
            <fieldset>
                <legend>Select Form Element</legend>
                <p>
                    <label for="select">Select </label>
                <select id="select">
                    <optgroup label="Option Group1">
                        <option>Option1 One</option>
                        <option>Option1 Two</option>
                        <option>Option1 Three</option> 
                    </optgroup>
                    <optgroup label="Option Group2">
                        <option>Option2 One</option>
                        <option>Option2 Two</option>
                        <option>Option2 Three</option> 
                    </optgroup>
                </select>
                </p>    
            </fieldset>
            <fieldset>
                <legend>Radio Button Element</legend>
                <form>
                    <ul>
                        <p>
                            <li>
                                <label for="radio_option1">Option1: </label>
                                <input type="radio" id="radio_option1" name="radio">
                            </li>
                            <li>
                                <label for="radio_option2">Option2: </label>
                                <input type="radio" id="radio_option2" name="radio">
                            </li>
                        </p>    
                    </ul>
                </form>
            </fieldset>
            <fieldset>
                <legend>Checkbox Element</legend>
                <p>
                    <label for="checkbox_option1">Checkbox 1: </label>
                    <input type="checkbox" id="checkbox_option1" name="checkbox1">
                    <label for="checkbox_option2">Checkbox 2: </label>
                    <input type="checkbox" id="checkbox_option2" name="checkbox2">
                    <label for="checkbox_option3">Checkbox 3: </label>
                    <input type="checkbox" id="checkbox_option3" name="checkbox3">
                </p>
             </fieldset>
            <fieldset>
                <legend>TextArea Element</legend>
                <p>
                    <label for="textarea1">Textarea:</label><br>
                    <textarea type="text" id="textarea1" placeholder="Enter Text Here" rows="5" cols="50"></textarea> 
                </p>
            </fieldset>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
        <h1>Student Information Form</h1>
        <form>
            <p>
                <label for="input_fullname">Full Name: </label>
                <input type="text" id="input_fullname" placeholder="Name here">        
            </p>     
            <p>
                <label for="input_age">Age: </label>
                <input type="number" id="input_age" placeholder="Your Age">
            </p>
            <p>
                <label for="input_emailID">Email ID: </label>
                <input type="number" id="input_emailID" placeholder="Email ID">
            </p>
            <p>
                <label for="input_mobileNo">Mobile No.: </label>
                <input type="tel" id="input_mobileNo" placeholder="Contact Number">
            </p>
            <p>
                <label for="select">Applying for</label>
                <select id="select">
                    <optgroup label="Primary">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                    </optgroup>
                    <optgroup label="Secondary">
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </optgroup>
                </select>
            </p>
            <h3>Gender</h3>
            <p>
                <label for="radio_gender1">Male: </label>
                <input type="radio" id="radio_gender1" name="radio">
                <label for="radio_gender2">Female: </label>
                <input type="radio" id="radio_gender2" name="radio">     
            </p>
            <h3>Do you need these special services:</h3>
            <p>
                <label for="checkbox_bus">School Bus: </label>
                <input type="checkbox" id="checkbox_bus" name="checkbox1">
                <label for="checkbox_lunch">School Lunch: </label>
                <input type="checkbox" id="checkbox_lunch" name="checkbox2">
                <label for="checkbox_Hostel">Hostel Facility: </label>
                <input type="checkbox" id="checkbox_hostel" name="checkbox3">
            </p>
            <p>
                <label for="textarea2">Have any Comments?</label><br>
                <textarea id="textarea2" placeholder="Your Comments here" rows="5" cols="50"></textarea>
            </p>
            <input type="submit" value="Send">
            <input type="reset" value="Clear">
        </form>  
    </body>
</html>
